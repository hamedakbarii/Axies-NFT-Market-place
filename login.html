<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./layout/login.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>

        <div class="login">

            <div class="login__title">
                <h2>Sign in</h2>
            </div>

            <div class="login__inps">

                <div class="login__inps--email">
                    <h3>Email</h3>
                    <input type="email" name="Email" placeholder="Email Address" class="einput">

                </div>

                <div class="login__inps--password">
                    <h3>password</h3>
                    <input type="password" name="password" placeholder="password" class="pinput">

                </div>
            </div>

            <div class="login__submit">
                <button class="btn">Sign in</button>
            </div>

            <div class="login__new">
                <p>New on our platform? <span>creat an account</span></p>
            </div>

            <div class="login__or">
                <p>or</p>
            </div>

            <div class="login__social">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-solid fa-paper-plane"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>

        </div>
    </main>


    <script src="./script/login.js"></script>
</body>

</html>
